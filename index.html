<body> 
    <h1>Event Form</h1>
     <form action="post">
        <div>
        <label for="username">Kindly enter your username</label>

    <div>
        <br>

    </div>

    </div>
    
    <div>
        <br>

    <div>
        <br>

            <option value="Avacado salads">Fruit salad</option>
        </select>
    </div>
    <div>
        <br>
        <input type="time" id="start time" name="Duration" value="yes">
        <label for="Duration">Enter the arrival time</label>
    </div>
    <div>
        <br>
